<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Links</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            border: 10px solid #ccc;
            padding: 20px;
            background-color: #fff;
            box-sizing: border-box;
            text-align: center;
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to My Social Media Page</h2>
        <div class="social-links">
            <a href="https://www.facebook.com/mysubashpathak" target="_blank">Facebook</a>
            <a href="https://www.youtube.com/channel/UCOWCi1CAfJ6KlqNHW0959iQ" target="_blank">YouTube</a>
        </div>
    </div>
</body>
</html>
