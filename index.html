<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            animation: gradientAnimation 10s ease infinite;
        }
        .container {
            margin: 50px auto;
            border: 10px solid #007bff;
            padding: 20px;
            background-color: #f9f9f9;
            box-sizing: border-box;
            text-align: center;
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .social-links a i {
            margin-right: 5px;
        }
        .facebook {
            background-color: #3b5998; /* Facebook brand color */
        }
        .youtube {
            background-color: #ff0000; /* YouTube brand color */
        }
        .twitter {
            background-color: #1da1f2; /* Twitter brand color */
        }
        .instagram {
            background: linear-gradient(to right, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d); /* Instagram brand gradient */
        }
        .linkedin {
            background-color: #0077b5; /* LinkedIn brand color */
        }
        @keyframes gradientAnimation {
            0% { background-color: #ff6f61; }
            50% { background-color: #6b5b95; }
            100% { background-color: #88b04b; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to My Social Media Page</h2>
        <div class="social-links">
            <a href="https://www.facebook.com/mysubashpathak" target="_blank" class="facebook"><i class="fab fa-facebook-f"></i> Facebook</a>
            <a href="https://www.youtube.com/channel/UCOWCi1CAfJ6KlqNHW0959iQ" target="_blank" class="youtube"><i class="fab fa-youtube"></i> YouTube</a>
            <a href="https://twitter.com/mysubashpathak" target="_blank" class="twitter"><i class="fab fa-twitter"></i> Twitter</a>
            <a href="https://www.instagram.com/mysubashpathak/" target="_blank" class="instagram"><i class="fab fa-instagram"></i> Instagram</a>
            <a href="https://www.linkedin.com/in/mysubashpathak/" target="_blank" class="linkedin"><i class="fab fa-linkedin-in"></i> LinkedIn</a>
        </div>
    </div>
</body>
</html>
