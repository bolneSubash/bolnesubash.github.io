<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>सुबास पाठकको स्वागत छ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6f61, #6b5b95, #88b04b);
            background-size: 400% 400%;
            animation: backgroundAnimation 15s ease infinite;
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Aligns content at the top */
        }
        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }
        h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }
        .social-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .social-links a i {
            margin-right: 8px;
        }
        .social-links a:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .facebook { background-color: #3b5998; }
        .youtube { background-color: #ff0000; }
        .twitter { background-color: #1da1f2; }
        .instagram {
            background: linear-gradient(45deg, #833ab4, #fd1d1d, #fcb045);
        }
        .linkedin { background-color: #0077b5; }
        .video-container {
            margin-top: 30px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .video-container iframe {
            width: 100%;
            height: 315px;
            border: none;
        }
        @media (max-width: 768px) {
            h2 {
                font-size: 1.5rem;
            }
            .social-links a {
                font-size: 14px;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h2>तलको Social Media लोगोबाट मसँग जोडिन सक्नुहुनेछ</h2>
            <h3><a href="youtube.html">try</a></h3>
            <div class="social-links">
                <a href="https://www.facebook.com/mysubashpathak" target="_blank" class="facebook"><i class="fab fa-facebook-f"></i> Facebook</a>
                <a href="https://www.youtube.com/channel/UCOWCi1CAfJ6KlqNHW0959iQ" target="_blank" class="youtube"><i class="fab fa-youtube"></i> YouTube</a>
                <a href="https://twitter.com/mysubashpathak" target="_blank" class="twitter"><i class="fab fa-twitter"></i> Twitter</a>
                <a href="https://www.instagram.com/mysubashpathak/" target="_blank" class="instagram"><i class="fab fa-instagram"></i> Instagram</a>
                <a href="https://www.linkedin.com/in/mysubashpathak/" target="_blank" class="linkedin"><i class="fab fa-linkedin-in"></i> LinkedIn</a>
            </div>
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/kyez5hl26EA" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</body>
</html>
